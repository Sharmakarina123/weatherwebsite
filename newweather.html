<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a2e, #1a1a4f);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-effect {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            animation: flow 20s linear infinite;
        }

        @keyframes flow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #00feba, #00b4d8);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,254,186,0.3);
        }

        .weather-info {
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .weather-info.active {
            opacity: 1;
            transform: translateY(0);
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin: 1rem 0;
            position: relative;
            display: inline-block;
        }

        .temperature::after {
            content: 'Â°C';
            font-size: 2rem;
            position: absolute;
            top: 0;
            right: -2rem;
        }

        .location {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .location i {
            color: #00feba;
        }

        .condition {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #00feba;
        }

        .details {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #00feba rgba(255,255,255,0.1);
        }

        .details::-webkit-scrollbar {
            height: 8px;
        }

        .details::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .details::-webkit-scrollbar-thumb {
            background: #00feba;
            border-radius: 4px;
        }

        .detail-card {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
        }

        .weather-icon {
            width: 120px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00feba;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="ðŸŒ Enter city name..." id="cityInput">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="loader" id="loader"></div>
        <div class="error" id="errorMessage">City not found! Try again.</div>
        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="location">London, UK</span>
            </div>
            <img src="" alt="Weather Icon" class="weather-icon" id="weatherIcon">
            <div class="temperature" id="temperature">20</div>
            <div class="condition" id="condition">Sunny</div>
            <div class="details">
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <div>Humidity</div>
                    <div id="humidity">60%</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <div>Wind Speed</div>
                    <div id="windSpeed">10 km/h</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-thermometer-half"></i>
                    <div>Feels Like</div>
                    <div id="feelsLike">22Â°C</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-eye"></i>
                    <div>Visibility</div>
                    <div id="visibility">10 km</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-cloud"></i>
                    <div>Cloud Cover</div>
                    <div id="cloud">20%</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-sun"></i>
                    <div>UV Index</div>
                    <div id="uv">3</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const cityInput = document.getElementById('cityInput').value;
            const apiKey = 'eca34ef9c2684e07b46171937250702';
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${cityInput}&aqi=no`;

            // Show loader
            document.getElementById('loader').style.display = 'block';
            document.getElementById('weatherInfo').classList.remove('active');
            document.getElementById('errorMessage').style.display = 'none';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();

                // Update weather information
                document.getElementById('location').textContent = 
                    `${data.location.name}, ${data.location.country}`;
                document.getElementById('temperature').textContent = 
                    data.current.temp_c;
                document.getElementById('condition').textContent = 
                    data.current.condition.text;
                document.getElementById('humidity').textContent = 
                    `${data.current.humidity}%`;
                document.getElementById('windSpeed').textContent = 
                    `${data.current.wind_kph} km/h`;
                document.getElementById('feelsLike').textContent = 
                    `${data.current.feelslike_c}Â°C`;
                document.getElementById('visibility').textContent = 
                    `${data.current.vis_km} km`;
                document.getElementById('cloud').textContent = 
                    `${data.current.cloud}%`;
                document.getElementById('uv').textContent = 
                    data.current.uv;
                document.getElementById('weatherIcon').src = 
                    data.current.condition.icon;

                // Show weather info with animation
                document.getElementById('weatherInfo').classList.add('active');
                
            } catch (error) {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Enter key functionality
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getWeather();
        });
    </script>
</body>
</html>
